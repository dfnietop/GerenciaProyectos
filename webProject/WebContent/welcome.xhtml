<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form rendered="true">
			<h:outputText value="Lista de Inmuebles de #{loginBean.user} "></h:outputText>
			<br></br>
			<br></br>
			<h:commandButton value="Guardar" id="guardar"
				actionListener="#{registroInmueblesBean.consultain}"></h:commandButton>
			
			<h:dataTable border="1" value="#{registroInmueblesBean.lista}" var="lista">
     <h:column>
          <f:facet name="header">
               <h:outputText value="id"/>
          </f:facet>
          <h:outputText value="#{lista.idusuario}"/>
     </h:column>
     <h:column>
          <f:facet name="header">
               <h:outputText value="Nombre"/>
          </f:facet>
          <h:outputText value="#{lista.nombre}"/>
     </h:column>
     <h:column>
          <f:facet name="header">
               <h:outputText value="Direccion"/>
          </f:facet>
          <h:outputText value="#{lista.direccion}"/>
     </h:column>
     <h:column>
          <f:facet name="header">
               <h:outputText value="Telefono"/>
          </f:facet>
          <h:outputText value="#{lista.telefono}"/>
     </h:column>

<h:column>
          <f:facet name="header">
               <h:outputText value="Estado"/>
          </f:facet>
          <h:outputText value="#{lista.tipNeg}"/>
     </h:column>
     </h:dataTable>
			<h:commandLink value="Registrar un inmueble nuevo"
				action="registrar"></h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
