<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Nombre del Inmueble   "></h:outputText>

				<h:inputText value="#{registroInmueblesBean.nombre}"></h:inputText>
				<h:outputText value="Dirección"></h:outputText>
				<h:inputText required="true" maxlength="100" size="25"
					value="#{registroInmueblesBean.direccion}"></h:inputText>
				<h:outputText value="Telefono de Contacto"></h:outputText>
				<h:inputText required="true" size="25" maxlength="10"
					value="#{registroInmueblesBean.telefono}"></h:inputText>
				<h:outputText value="Arriendo o Venta"></h:outputText>
				<select name="Elegir Componente" value="#{registroInmueblesBean.ventOArr}">
					<option>Arriendo</option>
					<option>Venta</option>

				</select>
				<h:outputText value="Tipo de Negocio"></h:outputText>
				<select name="Elegir Componente" value="#{registroInmueblesBean.tipNeg}">
					<option>Abierto</option>
					<option>Cerrado</option>
					<option>A convenir</option>
				</select>
				<h:outputText value="Comentarios"></h:outputText>
				<h:inputText required="false" size="25" maxlength="200"
					value="#{registroInmueblesBean.comments}"></h:inputText>
			</h:panelGrid>

			<h:commandButton value="Guardar" id="guardar"
				actionListener="#{registroInmueblesBean.registroInmuebles}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
